<div class="container">

  <h2 style="margin-top: 100px;" class="text-center">Job Application Wizard</h2>
  <hr/>

  <form action="">
    <ngb-tabset #t="ngbTabset">

      <!--Personal and Education-->
      <ngb-tab title="Personal and Education" id="personal">
        <template ngbTabContent>
          <app-personal></app-personal>
          <button type="button" class="btn btn-primary float-right" (click)="t.select('experience')" style="margin-bottom: 30px">Next</button>
        </template>
      </ngb-tab>

      <!-- Experience -->
      <ngb-tab title="Experience" id="experience">
        <template ngbTabContent>
          <h5 style="margin-top: 30px">Languages</h5>
          <hr>
          <app-language [languagesInput]="languages"></app-language>
          <button type="button" class="btn btn-primary" (click)="t.select('personal')">Previous</button>
          <button type="button" class="btn btn-primary float-right" (click)="t.select('project')">Next</button>
        </template>
      </ngb-tab>


      <!-- Project -->
      <ngb-tab title="Project" id="project">
        <template ngbTabContent>
          <h5 style="margin-top: 30px">Projects</h5>
          <app-project [projectsInput]="projects"></app-project>
          <button type="button" class="btn btn-primary" (click)="t.select('experience')">Previous</button>
          <button type="button" class="btn btn-primary float-right" (click)="submit()" style="margin-bottom: 20px">Finish</button>
        </template>
      </ngb-tab>

    </ngb-tabset>
  </form>

</div>
