<div class="card">
  <div class="card-block">
    <div class="form-group">
      <label for="project-name">Project name</label>
      <input type="text" class="form-control" name="project-name" id="project-name" aria-describedby="helpId" placeholder="Project name" [(ngModel)]="project.name">
    </div>

    <div class="form-group">
      <label for="description">Project descripion</label>
      <input type="text" class="form-control" name="description" id="description" aria-describedby="helpId" placeholder="Project description" [(ngModel)]="project.description">
    </div>

    <div class="form-group">
      <label for="teamsize">Teamsize</label>
      <input type="text" class="form-control" name="teamsize" id="teamsize" aria-describedby="helpId" placeholder="Teamsize" [(ngModel)]="project.teamSize">
    </div>
    <div class="form-group">
      <label for="role-in-team">Role in team</label>
      <input type="text" class="form-control" name="role-in-team" id="role-in-team" aria-describedby="helpId" placeholder="Role in team" [(ngModel)]="project.roleInTeam">
    </div>
    <div class="form-group">
      <label for="">Description of job</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Job description" [(ngModel)]="project.descriptionOfJob">
    </div>

     <div class="form-group">
      <label for="">Github</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Github" [(ngModel)]="project.github">
    </div>
  </div>
</div>

<pre> {{ project | json }}</pre>

<hr>
